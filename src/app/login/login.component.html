<!-- main app container -->
<body>
<div class="card m-3">
    <h5 class="card-header">Login</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-5"  *ngIf="user">
                    <label>User Name</label>
                    <input type="text" formControlName="userName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                        <div *ngIf="f.userName.errors.required">User Name is required</div>
                    </div>
                </div>
                <div class="form-group col-5" *ngIf="hide">
                    <label>Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                    <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                        <div *ngIf="f.mobile.errors.required">Mobile Number is required</div>
                        <div *ngIf="f.mobile.errors.pattern">Enter Valid Mobile Number</div>
                    </div>
                </div>
            </div>
            <div class="form-group" *ngIf="email">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                      
                    </div>
                </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="onLog()">Login</button>
                    <button class="btn btn-primary mr-1" (click)="hideField('otp')">Login with OTP</button>
                    <button class="btn btn-primary mr-1" (click)="hideField('email')">Login with Email</button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                </div>
        </form>
        <div style="text-align: center;">
        <span style="display: block;">Create Account</span>
        <button class="btn btn-primary mr-1" (click)="routeLogin()" >Register</button>
    </div>
    </div>
</div>
</body>
